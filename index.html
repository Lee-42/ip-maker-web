    />

    <!-- Google Identity Services -->
    <!-- 注意：Google 登录脚本已改为动态按需加载，见 login-modal.vue -->
    <!-- 语言说明：
       1. 如果不设置 hl 参数，Google SDK 会根据以下顺序自动选择语言：
          - 浏览器的语言设置（navigator.language）
          - HTML 的 lang 属性（当前为 zh-CN）
       2. 如果在美国，用户的浏览器语言通常是英文，按钮会自动显示英文
       3. 可以通过 hl 参数强制设置语言，例如：
          - hl=en 强制英文
          - hl=zh-CN 强制简体中文
          - hl=zh-TW 强制繁体中文
  --></head>

  </body>
